<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>manager page</title>
</head>
<body>
 <h1><strong><p>
 <div style="text-align:center">
	<a href="/">학급관리 프로그램</a></p></strong></h1>
 </div>
 <br>
 <div style="text-align:right"><button onclick="window.location.href='/'">HOME</button></div>
 <br>


<div class="show_result">
    {% for squares in class_time %}

    <table style="border: 1px solid black; width: 600px; text-align: center;">
        <caption>{{loop.index}}반</caption>
        <thead>
            <tr>
                <th>/</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
        </thead>
        {% for period in squares %}
        <tbody>
        <tr>
            <th>{{loop.index}}</th>
            <td>{{ period.0 }}</td>
            <td>{{ period.1 }}</td>
            <td>{{ period.2 }}</td>
            <td>{{ period.3 }}</td>
            <td>{{ period.4 }}</td>
        </tr>
        </tbody>
        {% endfor %}
        </table>
    {% endfor %}
    <br>
</div>
<button onclick="window.location.href='/manager'">시간표 재생성</button>

</body>
</html>
