<body>
 <h1><strong><p>

<div class="show_result">
    <table style="border: 1px solid black; width: 600px; text-align: center;">
        <thead>
            <tr>
                <th>/</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>

        </thead>
        <tbody>
        {% for row in rows %}
            <tr>
                <!-- 월화수목금 1교시~8교시 별로 출력 -->
                <td>{{ loop.index }}</td>
                <td>{{ row[0] }}</td>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
